<head>
  <title>sphela</title>
</head>

<body>
  {{>header}}
  {{>body}}
  {{>footer}}
</body>

<template name="header">
  <div class="header">
    {{loginButtons}}
  </div>
</template>

<template name="footer">
</template>

<template name="body">
  {{#if isLoggedIn}}
    {{> entry}}
  {{else}}
    Log in or register to continue.
  {{/if}}
</template>

<template name="entry">
  {{#if isSetup}}
    {{#if isAccount}}
      {{> accountUI}}
    {{else}}
      {{> main}}
    {{/if}}
  {{else}}
    {{> setupUser}}
  {{/if}}
</template>

<template name="setupUser">
  Setup user.
</template>

<template name="accountUI">
  Account ui.
</template>

<template name="main">
  Main.
</template>
