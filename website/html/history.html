<template name="history">
  <div class="history">
    <h1>{{pageTitle}}</h1>
    <table class="table table-striped">
      <thead>
        <th>Date</th>
        <th>Created by</th>
        <th>Published by</th>
        <th>Comment</th>
      </thead>
      <tbody>
        {{#each edits}}
          <tr>
            <td><a data-type="history" data-ts="{{ts}}" class="internal-link"
                  href="/history/{{pageId}}/{{ts}}">{{date}}</a></td>
            <td>{{#with createdBy}}{{> profileLink}}{{/with}}</td>
            <td>{{#with publishedBy}}{{> profileLink}}{{/with}}</td>
            <td>{{comment}}</td>
          </tr>
        {{/each}}
      </tbody>
    </table>
  </div>
  {{#if showHistoricalEdit}}
    {{> modal-blackout}}
    <div class="modal-container">
      <div class="historical-edit">
        {{{historicalEditContent}}}
      </div>
    </div>
  {{/if}}
</template>
