<template name="history">
  <div class="history">
    <h1>{{pageTitle}}</h1>
    <table class="table table-striped">
      <thead>
        <th>Date</th>
        <th>Created by</th>
        <th>Published by</th>
        <th>Comment</th>
      </thead>
      <tbody>
        {{#each edits}}
        <tr>
          <td>{{date}}</td>
          <td>{{#with createdBy}}{{> profileLink}}{{/with}}</td>
          <td>{{#with publishedBy}}{{> profileLink}}{{/with}}</td>
          <td>{{comment}}</td>
        </tr>
        {{/each}}
      </tbody>
    </table>
  </div>
</template>
