<template name="read">
  <h1>{{pageTitle}}</h1>
  {{#if pageExists}}
    {{#if hasFormattedContents}}
      {{{lastEdit.formattedContent}}}
    {{else}}
      {{lastEdit.content}}
    {{/if}}
  {{else}}
    <div class="alert">
      This page does not exist, but you can
      <a class="internal-link" data-name="{{pageName}}"
        data-link="edit" href="/edit/{{pageName}}">create</a> it.
    </div>
  {{/if}}
</template>
