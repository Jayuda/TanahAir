<head>
</head>

<body>
  {{>header}}
  {{>body}}
  {{>footer}}
</body>

<template name="pageTitle">
  {{siteName}} - {{pageName}}
</template>

<template name="header">
  <div class="container header">
    <div class="navbar">
      <div class="navbar-inner">
        <a class="brand" href="/">{{>pageTitle}}</a>
        <div class="pull-right">
          {{>pageMenu}}
        </div>
      </div>
    </div>
  </div>
</template>

<template name="pageMenu">
  <ul class="nav">
    <li {{#if isRead}}class="active"{{/if}}>
    <a data-link="read" href="/read/{{pageName}}">Read</a>
    </li>
    <li  {{#if isEdit}}class="active"{{/if}}>
      <a data-link="edit" href="/edit/{{pageName}}">Edit</a>
    </li>
    <li  {{#if isTalk}}class="active"{{/if}}>
      <a data-link="talk" href="/talk/{{pageName}}">Discuss</a>
    </li>
    <li class="divider-vertical"></li>
    <li>
          {{loginButtons}}
    </li>
</ul>
</template>

<template name="footer">
</template>

<template name="body">
  <div class="container">
    {{> main}}
 </div>
</template>

<template name="main">
  {{{content}}}
</template>
