<head>
</head>

<body>
  {{>header}}
  {{>body}}
  {{>footer}}
</body>

<template name="pageTitle">
  {{siteName}} - {{pageName}}
</template>

<template name="header">
  <div class="container header">
    <div class="navbar">
      <div class="navbar-inner">
        <a class="brand" href="/">{{>pageTitle}}</a>
        <div class="pull-right">
          {{loginButtons}}
        </div>
      </div>
    </div>
  </div>
</template>

<template name="footer">
</template>

<template name="body">
  <div class="container">
    {{> main}}
 </div>
</template>

<template name="main">
  {{{content}}}
</template>
