<head>
</head>

<body>
  {{>header}}
  {{>body}}
  {{>footer}}
</body>

<template name="pageTitle">
  {{siteName}} - {{pageName}}
</template>

<template name="header">
  <div class="header">
    <div class="navbar navbar-inverse navbar-static-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="/">{{>pageTitle}}</a>
          <div class="pull-right">
            {{>pageMenu}}
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="pageMenu">
  <ul class="nav">
    <li class="internal-link{{#if isRead}} active{{/if}}">
    <a data-link="read" data-name="{{pageName}}" href="/read/{{pageName}}">Read</a>
    </li>
    <li class="internal-link{{#if isHistory}} active{{/if}}">
    <a data-link="history" data-name="{{pageName}}"
      href="/history/{{pageName}}">History</a>
    </li>
    <li class="internal-link{{#if isEdit}} active{{/if}}">
    <a data-link="edit" data-name="{{pageName}}" href="/edit/{{pageName}}">Edit</a>
    </li>
    <li class="internal-link{{#if isTalk}} active{{/if}}">
    <a data-link="talk" data-name="{{pageName}}" href="/talk/{{pageName}}">Discuss</a>
    </li>
    <li class="divider-vertical"></li>
    <li>
          {{loginButtons}}
    </li>
</ul>
</template>

<template name="footer">
</template>

<template name="body">
  <div class="container">
    {{> main}}
 </div>
</template>

<template name="main">
  {{{content}}}
</template>
