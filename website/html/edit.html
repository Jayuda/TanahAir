<template name="edit">
  <div class="edit">
    <h1>{{pageTitle}}</h1>

    {{#if cantEdit}}
      <div class="alert">
        Only registered users can edit wiki content.
      </div>
    {{/if}}
    {{#if hasPreviousError}}
      <div class="alert alert-error">
        {{previousErrorDescription}}
      </div>
    {{/if}}
      <form class="well">
        <div class="row">
          <div class="span8 edit-column">
            <div class="row">
              <div class="span8">
                <textarea tabindex="1" id="edit-contents"
                  {{#if cantEdit}}disabled="disabled"{{/if}}
                  class="edit-form-control edit-contents-textarea span8"
                  >{{lastEdit.content}}</textarea>
              </div>
            </div>
            <div class="row">
              <div class="span8">
                <label>Comment:
                  <input type="text" id="edit-comment-input" class="span8"/>
                </label>
              </div>
            </div>
            <div class="row">
              <div class="span8">
                <input class="edit-form-control btn btn-success" type="submit"
                  {{#if cantEdit}}disabled="disabled"{{/if}}
                  value="{{buttonName}}" tabindex="2"/>
              </div>
            </div>
            <div class="row">
              <div class="span8">
                <small>
                  By submitting this form you agree to license your
                  contribution via the <a target="_blank"
                    href="http://www.gnu.org/copyleft/fdl.html"
                    >GNU Free Documentation License</a>.
                </small>
                <small>
                  Please do not submit copyrighted content if you do not
                  own the copyright. Do not submit content from books,
                  other media and websites unless you have permission to do
                  so. Leave a note in the discussion section if required.
                </small>
              </div>
            </div>
          </div>
          <div class="span3 pull-right">
            <div class="row">
              <span class="span3">
                Use
                <a href="http://daringfireball.net/projects/markdown/syntax"
                  target="_blank" >markdown</a>
                to format your wiki page content.
                <br/>
                <br/>
              </span>
            </div>
            <div class="row">
              <span class="span3">
                Internal links to other pages on this wiki should be formatted
                as such:
                <br/>
                <br/>
                <pre>[Some text](/read/Some_text/)</pre>
                <br/>
              </span>
            </div>
            <div class="row">
              <span class="span3">
                You can use 
                <a href="https://help.github.com/articles/github-flavored-markdown"
                  target="_blank">Github flavored markdown</a>
                for JavaScript syntax highlighting:
                <br/>
                <br/>
                <pre>```js
function helloWorld() {
  alert('Hello World!');
}
```</pre>
              </span>
            </div>
          </div>
        </div>
      </form>
      <div class="row well edit-delete-row">
        <span class="span11 edit-delete">
          Remove this page from the wiki.
            <button id="edit-delete-button" class="btn btn-danger"
              >Delete Page</button>
            <label>Comment<br/>
          <input type="text" id="edit-delete-comment-input"/>
        </label>
        </span>
      </div>
  </div>
</template>
